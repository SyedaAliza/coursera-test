<!DOCTYPE html>
<html>
    <head>
        <meta charset="uft-8">
        <title>Ordered List</title>
    </head>
    <body>
        <h1>Ordered List</h1>
        <div>

            Oreo Cookie Eating Process:
            <ol>
                <li>Open Box</li>
                <li>Take Out Cookie</li>
                <li>Make a Double Oreo</li>
                 <ol>
                    <li>Peel off the Top Part</li>
                    <li>Place another cookie Inside</li>
                    <li>Put Back the Top Part</li>
                 </ol>
                 <li>Enjoy!</li>
            </ol>
        </div>
    </body>
</html>
